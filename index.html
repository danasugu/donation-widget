<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation widget</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
</head>

<body>
  <div class="widget-container">
    <div class="still-needed center">
      <p><strong id="add50">$167</strong> still needed for this project</p>
      <div class="arrow-down"></div>
    </div>
    <div class="middle">
      <div class="progress-bar">
        <div id="progressBar" class="progress-done"></div>
      </div>
      <div class="days-left">
        <p><span>Only 3 days left</span> to fund this project</p>
        <p>Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>
      </div>
      <div>
        <div class="amount">
          <!-- <input type="text" placeholder="$ 50"> -->
          <div class="donate"><span>$</span> 50</div>
          <button class="button-give" onclick="giveNow()">Give Now</button>
        </div>
      </div>
      <div class="why">
        Why give $50?
      </div>
    </div>
    <div class="footer">
      <button id="saveLater" class="save" type=" button">Save for later</button>
      <button class="tell-friends" type=" button">
        Tell your friends
      </button>
    </div>
  </div>
  <div class="share-dialog">
    <header>
      <button class="close-button"><svg>
          <use href="#close"></use>
        </svg></button>
    </header>

    <div class="targets">
      <a href="https://www.facebook.com/" class="button">
        <svg>
          <use href="#facebook"></use>
        </svg>
        Facebook
      </a>
    </div>
  </div>

  <svg class="hidden">
    <defs>
      <symbol id="facebook" viewBox="0 0 24 24" fill="#3b5998" stroke="#3b5998" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" class="feather feather-facebook">
        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
      </symbol>

      <symbol id="close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" class="feather feather-x-square">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="9" y1="9" x2="15" y2="15"></line>
        <line x1="15" y1="9" x2="9" y2="15"></line>
      </symbol>
    </defs>
  </svg>

  <script src="script.js"></script>
</body>

</html>
